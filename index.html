<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction | Stanley Roboticks</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <style>
      :root {
        --bg: #fff;
        --fg-primary: #000;
        --fg-secondary: #888;
        --font: Inter, sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #222;
          --fg-primary: #fff;
          --fg-secondary: #bbb;
        }
      }

      body {
        background-color: var(--bg);
        margin: 0;
      }

      .page {
        display: flex;
        flex-direction: column;
        margin: auto;
        max-width: 50rem;
      }

      .page__wrapper {
        margin: 2rem;
      }

      .nav {
        align-items: center;
        border-bottom: 0.125rem solid var(--fg-primary);
        display: flex;
        justify-content: space-between;
        padding-bottom: 0.5rem;
      }

      .nav__logo {
        transition: transform 0.5s ease;
      }

      .nav__logo:hover {
        transform: scale(1.1);
      }

      .nav__link {
        color: var(--fg-primary);
        font-family: var(--font);
        text-decoration-color: var(--bg);
        text-decoration-line: underline;
        text-decoration-style: solid;
        text-decoration-thickness: 0.125rem;
        text-underline-offset: 0.3rem;
        transition:
          text-decoration-color 0.5s ease,
          text-underline-offset 0.25s ease;
        padding-right: 0.25rem;
      }

      .nav__link:hover {
        text-decoration-color: var(--fg-primary);
        text-underline-offset: 0.15rem;
      }

      .header {
        margin: 5rem 0;
      }

      .header__title {
        color: var(--fg-primary);
        font-family: var(--font);
        font-size: 5rem;
        margin: 0;
      }

      @media (width <= 50rem) {
        .header__title {
          font-size: 4rem;
        }
      }

      @media (width <= 40rem) {
        .header__title {
          font-size: 3rem;
        }
      }

      .header__tagline {
        color: var(--fg-secondary);
        font-family: var(--font);
        font-size: 1.5rem;
        margin: 0;
        text-align: right;
      }

      .page__notice {
        color: var(--fg-primary);
        font-family: var(--font);
        font-size: 1.25rem;
        text-align: center;
      }

      .footer {
        margin: 5rem 0;
      }

      .footer__copyright {
        color: var(--fg-secondary);
        font-family: var(--font);
        font-size: 0.75rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <div class="page__wrapper">
        <nav class="nav">
          <a class="nav__logo" href="/index.html">
            <img src="/favicon.svg" width="64" />
          </a>
          <a
            class="nav__link"
            target="_blank"
            href="https://github.com/stanleyroboticks"
          >
            GitHub
          </a>
        </nav>
        <header class="header">
          <h1 class="header__title">Stanley Roboticks</h1>
          <p class="header__tagline">Robotic ticks? Or is it just robotics?</p>
        </header>
        <p class="page__notice">
          Currently under construction. Come back later.
        </p>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023 Stanley Roboticks</p>
        </footer>
      </div>
    </main>
  </body>
</html>
